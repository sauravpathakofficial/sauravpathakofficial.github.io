<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/brands.min.css" integrity="sha512-D0B6cFS+efdzUE/4wh5XF5599DtW7Q1bZOjAYGBfC0Lg9WjcrqPXZto020btDyrlDUrfYKsmzFvgf/9AB8J0Jw==" crossorigin="anonymous" />
  <title>Rocks Paper Scissors</title>
</head>

<body>
<div class="container">
     <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button class="restart-btn" id="restart">Restart the Game</button>
         <div class="score" id="score">
           <p> Player  : 0</p>
           <p> Computer  : 0</p>
        </div>
     </header>
     <h2>Choose One Out of three</h2>
     <div class="choices">
       <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
       <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
       <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
     </div>
</div>

<div class="modal">
  <div class="modal-content" id="result">

  </div>
</div>
<script src="script.js" charset="utf-8"> </script>
</body>

</html>
